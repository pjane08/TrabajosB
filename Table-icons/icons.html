<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-icons</title>
    <link rel="stylesheet" href="icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"> <!-- Contenedor general -->

        <div class="blue"> <!-- Fila de cajas azules -->
            <div class="Boston">
                <h4 class="a1">7:25 AM</h4>
                <img src="despegue-de-avion.png">
                <p>Boston</p>
            </div>
            <div class="Madrid">
                <h4 class="a2">8:15 PM</h4>
                <img src="aterrizaje-de-avion.png">
                <p>Madrid</p>
            </div>
            <div class="Spanish">
                <h4 class="a3">Translate</h4>
                <img src="translate.png">
                <p>Spanish</p>
            </div>
        </div>

        <div class="yellow"> <!-- Fila de cajas amarillas -->
            <div class="bike">
                <h4 class="b1">Bike</h4>
                <img src="bike.png">
                <p>13.1 Miles</p>
            </div>
            <div class="boat">
                <h4 class="b2">Boat</h4>
                <img src="boat.png">
                <p>90 Minutes</p>
            </div>
            <div class="car">
                <h4 class="b3">Drive</h4>
                <img src="coche.png">
                <p>48 Miles</p>
            </div>
        </div>

        <div class="orange"> <!-- Fila de cajas naranjas -->
            <div class="morning">
                <h4 class="c1">Morning</h4>
                <img src="coffee-cup.png">
                <p>Coffee</p>
            </div>
            <div class="afternoon">
                <h4 class="c2">Afternoon</h4>
                <img src="gym.png">
                <p>Gym</p>
            </div>
            <div class="night">
                <h4 class="c3">Night</h4>
                <img src="relax.png">
                <p>Hot Tub</p>
            </div>
        </div>

    </div>
</body>
</html>
